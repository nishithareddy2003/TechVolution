<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVolution 2024 Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: hsla(210, 11%, 96%, 0.999);
        }

        .container {
            background-color: rgb(154, 208, 237);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .error {
            font-size: 0.9em;
            color: red;
        }

        @media (max-width: 376px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        
        <h2>TechVolution 2024 Registration Form</h2>
        <form id="registrationForm">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" required>
                <div class="error" id="dobError"></div>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="nonbinary" value="Non-binary">
                    <label class="form-check-label" for="nonbinary">Non-binary</label>
                </div>
                <div class="error" id="genderError"></div>
            </div>

            <!-- Contact Details -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" id="phone" required>
                <div class="error" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="address">Street Address:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select class="form-control" id="state" required>    
                  <option value="">Select State</option>
                  <option value="AP">Andhra Pradesh</option>
                  <option value="AR">Arunachal Pradesh</option>
                  <option value="AS">Assam</option>
                  <option value="BR">Bihar</option>
                  <option value="CT">Chhattisgarh</option>
                  <option value="GA">Goa</option>
                  <option value="GJ">Gujarat</option>
                  <option value="HR">Haryana</option>
                  <option value="HP">Himachal Pradesh</option>
                  <option value="JH">Jharkhand</option>
                  <option value="KA">Karnataka</option>
                  <option value="KL">Kerala</option>
                  <option value="MP">Madhya Pradesh</option>
                  <option value="MH">Maharashtra</option>
                  <option value="MN">Manipur</option>
                  <option value="ML">Meghalaya</option>
                  <option value="MZ">Mizoram</option>
                  <option value="NL">Nagaland</option>
                  <option value="OR">Odisha</option>
                  <option value="PB">Punjab</option>
                  <option value="RJ">Rajasthan</option>
                  <option value="SK">Sikkim</option>
                  <option value="TN">Tamil Nadu</option>
                  <option value="TG">Telangana</option>
                  <option value="TR">Tripura</option>
                  <option value="UP">Uttar Pradesh</option>
                  <option value="UT">Uttarakhand</option>
                  <option value="WB">West Bengal</option>
                </select>                                  
                <div class="error" id="stateError"></div>
            </div>
            <div class="form-group">
              <label for="zip">Zip Code:</label>
              <input type="text" class="form-control" id="zip" required>
              <div class="error" id="zipError"></div>
            </div>

            <!-- Additional Information -->
            <div class="form-group">
              <label for="preferences">Event Preferences:</label>
              <select class="form-control" id="preferences" required>
                  <option value="workshop">Workshop</option>
                  <option value="seminar">Seminar</option>
                  <option value="networking">Webinar</option>
                </select>
                </div>
                <div class="form-group">
                  <label for="diet">Dietary Restrictions:</label>
                  <textarea class="form-control" id="diet"></textarea>
                </div>
                <div class="form-group">
                  <label for="tshirt">T-shirt Size:</label>
                  <select class="form-control" id="tshirt" required>
                      <option value="">Select Size</option>
                      <option value="XS">extra small</option>
                      <option value="S">Small</option>
                      <option value="M">Medium</option>
                      <option value="L">Large</option>
                      <option value="XL">Extra Large</option>
                    </select>
                    <div class="error" id="tshirtError"></div>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="mt-3" id="confirmation" style="display: none;">
                <div class="alert alert-success">Registration successful!</div>
            </div>
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
        <script src="validation.js"></script>
    </div>
            
        
    
  
</body>
</html>
